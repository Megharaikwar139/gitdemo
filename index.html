<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="FORM">
        
        <form>
            <h1>
                <b> GENERAL INFORMATION</b><h2><sub>Info for connect with you</sub></h2>
                </h1>
            <div class="input-group"><b>FIRST NAME</b>
                <input type="first" id="first" required>
                <label for="first">name
                    
                </label>
            </div>
            <div class="input-group"> <b>LAST NAME</b>
                <input type="last" id="last" required>
                <label for="last">name</label>
            </div> 
            <div class="input-group"><b>CONTACT NUMBER</b>
                <input type="number" id="number" required>
                <label for="number">no.</label>
            </div> 
            <div class="input-group"><b>DOB</b>
                <input type="date" id="date" required>
                <label for="date"></label>
            </div>
            <div class="input-group"><b> YOUR MSG</b>
                <textarea id="message" rows="10" required></textarea>
                <label for="message"></label>
            </div>
            <button type="submit"><b>SUBMIT</b></button>
            <button type="reset"><b>RESET</b></button>
            </form>
        </div>

</form>
    </div>

</body>
</html>
